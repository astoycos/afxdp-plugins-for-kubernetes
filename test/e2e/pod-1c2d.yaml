apiVersion: v1
kind: Pod
metadata:
  name: cndp-e2e-test
  annotations:
    k8s.v1.cni.cncf.io/networks: cndp-e2e-test, cndp-e2e-test
spec:
  securityContext:
    runAsUser: 1500
  containers:
  - name: cndp
    image: cndp-e2e-test:latest
    imagePullPolicy: Never
    command: ["tail", "-f", "/dev/null"]
    resources:
      requests:
        cndp/e2e: '2'
      limits:
        cndp/e2e: '2'
  restartPolicy: Never
