apiVersion: v1
kind: Pod
metadata:
  name: afxdp-fuzz-test
  annotations:
    k8s.v1.cni.cncf.io/networks: afxdp-fuzz-test
spec:
  containers:
  - name: afxdp
    image: afxdp-fuzz-test:latest
    imagePullPolicy: Never
    command: ["tail", "-f", "/dev/null"]
    resources:
      requests:
        cndp/fuzz: '1'
      limits:
        cndp/fuzz: '1'
  restartPolicy: Never
